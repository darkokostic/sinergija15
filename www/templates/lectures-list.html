<ion-view >
   <ion-content  class="scroll-content ionic-scroll">
     <div class="lectures-title">

       <div ng-class="isAllLectures ? 'no-trackImage' : 'trackImage'"><img src="img/track-images/{{trackImageName}}.png" /></div>
       <h1 class="trackTitle {{trackColors}}">{{trackName}}</h1>
     </div>
       <ion-list class="itemList" can-swipe="listCanSwipe">
           <ion-item ng-repeat="lecture in lectures track by $index" class="item-avatar-right item-text-wrap" href="#/single-view/{{lecture.Id}}/{{lecture.lectureTime}}">
               <img ng-src="{{lecture.speakerOfSession.PictureUrl}}" />
               <p>{{lecture.lectureTime}}</p>
               <h1>{{lecture.Title}}</h1>
               <ion-option-button class="{{lecture.alreadyAdded}} icon ion-star" ng-click="refreshVal=true; addRemoveFavorite({{lecture.Id}});"></ion-option-button>
           </ion-item>
       </ion-list>
   </ion-content>
</ion-view>
